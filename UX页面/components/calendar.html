<!-- 日历组件 -->
<div class="calendar-component">
    <!-- 日历头部 -->
    <div class="calendar-header d-flex justify-content-between align-items-center mb-3">
        <div class="calendar-navigation">
            <button class="btn btn-outline-secondary btn-sm" id="prev-month">
                <i class="bi bi-chevron-left"></i>
            </button>
            <span class="calendar-title mx-2" id="calendar-title">2025年4月</span>
            <button class="btn btn-outline-secondary btn-sm" id="next-month">
                <i class="bi bi-chevron-right"></i>
            </button>
            <button class="btn btn-outline-primary btn-sm ms-2" id="today-btn">今天</button>
        </div>
        <div class="view-toggle">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-outline-primary btn-sm active" id="month-view-btn">月视图</button>
                <button type="button" class="btn btn-outline-primary btn-sm" id="week-view-btn">周视图</button>
                <button type="button" class="btn btn-outline-primary btn-sm" id="list-view-btn">列表视图</button>
            </div>
        </div>
    </div>

    <!-- 日历主体 -->
    <div class="calendar-body">
        <!-- 月视图 -->
        <div class="month-view" id="month-view">
            <!-- 星期标题 -->
            <div class="calendar-weekdays d-flex">
                <div class="calendar-weekday">日</div>
                <div class="calendar-weekday">一</div>
                <div class="calendar-weekday">二</div>
                <div class="calendar-weekday">三</div>
                <div class="calendar-weekday">四</div>
                <div class="calendar-weekday">五</div>
                <div class="calendar-weekday">六</div>
            </div>
            
            <!-- 日期格子容器 -->
            <div class="calendar-grid" id="calendar-grid">
                <!-- 日期格子将通过JavaScript动态生成 -->
            </div>
        </div>
        
        <!-- 周视图 -->
        <div class="week-view d-none" id="week-view">
            <!-- 星期标题 -->
            <div class="calendar-weekdays d-flex">
                <div class="calendar-weekday">日</div>
                <div class="calendar-weekday">一</div>
                <div class="calendar-weekday">二</div>
                <div class="calendar-weekday">三</div>
                <div class="calendar-weekday">四</div>
                <div class="calendar-weekday">五</div>
                <div class="calendar-weekday">六</div>
            </div>
            
            <!-- 周视图格子容器 -->
            <div class="week-grid" id="week-grid">
                <!-- 周视图格子将通过JavaScript动态生成 -->
            </div>
        </div>
        
        <!-- 列表视图 -->
        <div class="list-view d-none" id="list-view">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>日期</th>
                            <th>时间</th>
                            <th>客户</th>
                            <th>项目</th>
                            <th>阶段</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="list-view-body">
                        <!-- 列表内容将通过JavaScript动态生成 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- 事件详情模态框 -->
<div class="modal fade" id="event-detail-modal" tabindex="-1" aria-labelledby="event-detail-modal-label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="event-detail-modal-label">事件详情</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="关闭"></button>
            </div>
            <div class="modal-body" id="event-detail-content">
                <!-- 事件详情内容将通过JavaScript动态生成 -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="view-detail-btn">查看详情</button>
            </div>
        </div>
    </div>
</div>
